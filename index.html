<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title> Frontend Mentor</title>



</head>
<body>

  <div class="container">

    <div class="left">
      
      <span> Your Result </span>
      
      <div class="score">
        <h1> 76</h1>
        of 100
      </div>
    
      <div class="great"> Great </div>
      <div class="descript">
          You scored higher than 65% of the people 
          who have taken  these tests.
      </div>

    </div>

    <div class="right">

      <div class="summary"> Summary </div>

      <div class="summary-container">

        <div class="summary-score">
          <label for="">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p class="title-text title-reaction">
              Reaction
            </p>
          </label>
          <div class="text">
            <p class="first-text">
              80
            </p>
            <p class="second-text">
              / 100
            </p>
          </div>
        </div>
        
        <div class="summary-score">
          <label for="">
            <img src="assets/images/icon-memory.svg" alt="">
            <p class="title-text title-memory">
              Memory
            </p>
          </label>
          <div class="text">
            <p class="first-text">
              92
            </p>
            <p class="second-text">
              / 100
            </p>
          </div>
        </div>

        <div class="summary-score">
          <label for="">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p class="title-text title-verbal">
              Verbal
            </p>
          </label>
          <div class="text">
            <p class="first-text">
              61
            </p>
            <p class="second-text">
              / 100
            </p>
          </div>
        </div>

        <div class="summary-score">
          <label for="">
            <img src="assets/images/icon-visual.svg" alt="">
            <p class="title-text title-visual">
              Visual
            </p>
          </label>
          <div class="text">
            <p class="first-text">
              72
            </p>
            <p class="second-text">
              / 100
            </p>
          </div>
        </div>

      </div>

      <button> Continue </button>

    </div>

  </div>

  
</body>
</html>
